<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1>Counter</h1>
            <span id="counter">0</span>
            <div class="btn-container">
                <button data-command="plus" class="btn increase">Icrease</button>
                <button data-command="reset" class="btn reset">Reset</button>
                <button data-command="random" class="btn reset">Random</button>
                <button data-command="minus" class="btn decrease">Decrease</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
